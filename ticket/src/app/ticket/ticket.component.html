<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Ticket App</title>
</head>

<body style="margin:20px; ">

    <div class="main1">
        <mat-card-content>
            <h2 style="margin-left: 20px;">Tickets App</h2>
            <div class="main2">
                <p>Home</p>
                <p>-Tickets
                <p>
            </div>
        </mat-card-content>
    </div>
    <div class="data">
        <mat-card-content class="example">
            <button class="card1" mat-raised-button (click)="getPendingBtn('Total')"
                style="background-color: #eaf2ff;color: #3e87ff;"><b style="font-size: 20px;">6</b><br>Total
                Ticket</button>
            <button class="card2" mat-raised-button (click)="getPendingBtn('Pending')"
                style="background-color: #fff5e4;color:#ffad00;"><b style="font-size: 20px;">2</b><br>Pending
                Ticket</button>
            <button class="card3" mat-raised-button (click)="getPendingBtn('Open')"
                style="background-color:#e0fffa;color:#00e0ba"><b style="font-size: 20px;">1</b><br>Open Ticket</button>
            <button class="card4" mat-raised-button (click)="getPendingBtn('Closed')"
                style="background-color:#ffede8;color:#ff896b"><b style="font-size: 20px;">3</b><br>Closed
                Ticket</button>
        </mat-card-content>

        <div class="button-container">
            <button class="button" mat-raised-button (click)="openDialog()"
                style="background-color:#71a7ff; color: #fbfdff;">
                <div style="display: contents;">Add Ticket</div>
            </button>
            <input class="Search" type="text"
                style="width: 170px; border-radius: 8px; border-color: #eef2f7;border-style: double;"
                placeholder="Search..">
        </div>
        <div class="tab">
            <table style="margin-top: 30px;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>
                        <h2 style="text-align: center;">Id</h2>
                    </th>
                    <td style="text-align: center;" mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <ng-container matColumnDef="autoIncrementId">
                    <th mat-header-cell *matHeaderCellDef>
                        <h2 style="text-align: center;">ID</h2>
                    </th>
                    <td style="text-align: center;" mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
                </ng-container>

                <ng-container matColumnDef="ticket">
                    <th mat-header-cell *matHeaderCellDef>
                        <h2 style="text-align: center;"> Ticket </h2>
                    </th>
                    <td style="text-align: center;" mat-cell *matCellDef="let element"> {{element.ticket}}</td>
                </ng-container>

                <ng-container matColumnDef="assignedto">
                    <th mat-header-cell *matHeaderCellDef>
                        <h2 style="text-align: center;"> Assigned To </h2>
                    </th>
                    <td style="text-align: center;" mat-cell *matCellDef="let element"> {{element.assignedto}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef>
                        <h2>Status</h2>
                    </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-chip [ngClass]="{
                            'text-success':element.status === 'Open',
                            'text-primary':element.status === 'Pending',
                            'text-danger':element.status === 'Closed'
                          }">
                            {{ element.status }}
                        </mat-chip>
                </ng-container>

                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef>
                        <h2 style="text-align: center;">Date </h2>
                    </th>
                    <td style="text-align: center;" mat-cell *matCellDef="let element">{{element.date |
                        date:'shortDate' }}</td>
                </ng-container>

                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef>
                        <h2 style="text-align: center;">Action</h2>
                    </th>
                    <td style="text-align: center;" mat-cell *matCellDef="let element">
                        <button mat-icon-button (click)="editTicket(element)">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="deleteTicket(element)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>

</body>

</html>
